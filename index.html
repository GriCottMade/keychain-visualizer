<!DOCTYPE html>
<html>
  <head>
    <title>Keychain visualizer by GriCott 3D</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark-subtle">
    <div class="container-fluid">
      <div class="row p-2">
        <div class="col-2">
          <img src="gricott3d.png" />
        </div>
        <div class="col text-center align-middle">
          <h1 class="align-middle">Key Chain Visualizer by GriCott 3D</h1>
          <p class="fs-5">Use this tool to give you a rough idea of the finished product.</p>
          <p class="fs-4 fw-bolder">!! THIS IS NOT EXACTLY HOW YOUR KEYCHAIN WILL LOOK !!</p>
        </div>
      </div>

      <div class="row p-2 mt-5 mb-3">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Type what you want on your keychain"
          id="myInput"
          class="col"
          tabindex="1"
          autofocus
        />
      </div>
      <div class="row mb-3">
        <div class="col">
          <select
            class="form-select form-select-lg p-2"
            onchange="changeFont($(this).val())"
            tabindex="2"
          >
            <option>Select the Font</option>
            <option style="font-family: Font1;" value="Font1">Style 1  - Your Name</option>
            <option style="font-family: Font2;" value="Font2">Style 2 - Your Name</option> 
            <option style="font-family: Font3;" value="Font3">Style 3 - Your Name</option>
            <option style="font-family: Font4;" value="Font4">Style 4 - Your Name</option>
            <option style="font-family: Font5;" value="Font5">Style 5 - Your Name</option>
            <option style="font-family: Font6;" value="Font6">Style 6 - Your Name</option>
            <option style="font-family: Font7;" value="Font7">Style 7 - Your Name</option>
            <option style="font-family: Font8;" value="Font8">Style 8 - Your Name</option>
            <option style="font-family: Font9;" value="Font9">Style 9 - Your Name</option>
            <option style="font-family: Font10;" value="Font10">Style 10 - Your Name</option>
            <option style="font-family: Font11;" value="Font11">Style 11 - Your Name</option>
            <option style="font-family: Font12;" value="Font12">Style 12 - Your Name</option>
            <option style="font-family: Font13;" value="Font13">Style 13 - Your Name</option>
            <option style="font-family: Font14;" value="Font14">Style 14 - Your Name</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <select
            class="form-select form-select-lg"
            onchange="changeBG($(this).val())"
            tabindex="3"
          >
            <option>Select the Base Color</option>
            <option value="#F9F4F4">White</option>
            <option value="#CE0909">Red</option>
            <option value="#58E11C">Green</option>
            <option value="#F6EB00">Yellow</option>
            <option value="#000000">Black</option>
            <option value="#000BF6">Blue</option>
            <option value="#F66100">Orange</option>
            <option value="#777675">Grey</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <select
            class="form-select form-select-lg"
            onchange="changeTextColor($(this).val())"
            tabindex="4"
          >
            <option>Select the Text Color</option>
            <option value="#F9F4F4">White</option>
            <option value="#CE0909">Red</option>
            <option value="#58E11C">Green</option>
            <option value="#F6EB00">Yellow</option>
            <option value="#000000">Black</option>
            <option value="#000BF6">Blue</option>
            <option value="#F66100">Orange</option>
            <option value="#777675">Grey</option>
          </select>
        </div>
      </div>
      <div class="row mt-6">
        <div class="col p text-center mt-6 pt-6" style="font-family: Font1;"></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"
  ></script>
  <script src="jquery.stroke.min.js"></script>
  <script>
    var piv = "#F9F4F4";
    function changeFont(value) {
      $(".p").css("font-family", value);
    }

    function changeBG(value) {
      piv = value;
      $(".p").stroke({
        size: 20,
        color: piv,
      });
    }

    function changeTextColor(value) {
      $(".p").css("color", value);
    }

    $("#myInput").on("input", function () {
      $(".p").text($(this).val());
    });
  </script>
</html>

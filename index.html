<!DOCTYPE html>
<html>
  <head>
    <title>Keychain visualizer by GriCott 3D</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark-subtle">
    <div class="container-fluid">
      <div class="row p-2">
        <div class="col-2">
          <img src="gricott3d.png" />
        </div>
        <div class="col text-center align-middle">
          <h1 class="align-middle">Key Chain Visualizer by GriCott 3D</h1>
        </div>
      </div>

      <div class="row p-2 mt-5 mb-3">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Key chain Text"
          id="myInput"
          class="col"
          tabindex="1"
          autofocus
        />
      </div>
      <div class="row mb-3">
        <div class="col">
          <select
            class="form-select form-select-lg p-2"
            onchange="changeFont($(this).val())"
            tabindex="2"
          >
            <option>Select the Font</option>
            <option value="Font1">Font #1</option>
            <option value="Font2">Font #2</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <select
            class="form-select form-select-lg"
            onchange="changeBG($(this).val())"
            tabindex="3"
          >
            <option>Select the Base Color</option>
            <option value="#F9F4F4">White</option>
            <option value="#CE0909">Red</option>
            <option value="#58E11C">Green</option>
            <option value="#F6EB00">Yellow</option>
            <option value="#000000">Black</option>
            <option value="#000BF6">Blue</option>
            <option value="#F66100">Orange</option>
            <option value="#777675">Grey</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <select
            class="form-select form-select-lg"
            onchange="changeTextColor($(this).val())"
            tabindex="4"
          >
            <option>Select the Text Color</option>
            <option value="#F9F4F4">White</option>
            <option value="#CE0909">Red</option>
            <option value="#58E11C">Green</option>
            <option value="#F6EB00">Yellow</option>
            <option value="#000000">Black</option>
            <option value="#000BF6">Blue</option>
            <option value="#F66100">Orange</option>
            <option value="#777675">Grey</option>
          </select>
        </div>
      </div>
      <div class="row mt-6">
        <div class="col p text-center mt-6 pt-6"></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"
  ></script>
  <script src="jquery.stroke.min.js"></script>
  <script>
    var piv = "#F9F4F4";
    function changeFont(value) {
      $(".p").css("font-family", value);
    }

    function changeBG(value) {
      piv = value;
      $(".p").stroke({
        size: 20,
        color: piv,
      });
    }

    function changeTextColor(value) {
      $(".p").css("color", value);
    }

    $("#myInput").on("input", function () {
      // Print entered value in a div box
      $(".p").text($(this).val());
    });
  </script>
</html>
